<h1>Login Page</h1>
<form method="post">
{% if messages %}
	{% for message in messages %}
	<b><div class ="alert {% if message.tags %}alert-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{% endif %}"{% endif %}>{{message}}</div></b>
	{% endfor %}
{% endif %}	
	{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login" />
    <a href="{% url 'register_new' %}">New user</a>
</form>
