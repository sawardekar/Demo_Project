<form method="post">
{% if messages %}
	{% for message in messages %}
	<div class ="alert {% if message.tags %}alert-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{% endif %}"{% endif %}>{{message}}</div>
	{% endfor %}
{% endif %}	

	{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
    or
    <b><a href="{% url 'user_login' %}">Cancel</a></b>


</form>
