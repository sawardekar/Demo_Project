{% load staticfiles %}
<link rel="stylesheet" href ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="{% static 'images/style.css' %}"/>
<html>
<img src ="https://upload.wikimedia.org/wikipedia/en/thumb/a/af/Song_logo.svg/1200px-Song_logo.svg.png" width="100" height="100"/>
<h3>New Song:</h3>
<form method="post" class="form-horizontal container" role="form">
	{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" class="btn btn-primary"/>
    or
    <b><a href="{% url 'song_list' %}" class="btn btn-primary">Cancel</a></b>
</form>
</html>
