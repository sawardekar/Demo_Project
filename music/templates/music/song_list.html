<html>
<img src ="https://upload.wikimedia.org/wikipedia/en/thumb/a/af/Song_logo.svg/1200px-Song_logo.svg.png" width="100" height="100"/>
<h1>Song List:</h1>

<b><a href="{% url 'song_new' %}">New</a>
<a href="{% url 'music_list' %}">Back</a>
<a href="{% url 'user_login' %}" style="float: right;">Logout</a></b>
{% if all_song %}
    <ul>
        {% for song in all_song %}
            <li>
            <a href="{% url 'song_detail' song.id %}">{{ song.song_title }}</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <!-- {{ song.song_title }} : -->  
            <!-- <a href="{% url "song_edit" song.id %}">{{ song.song_title }}</a>
            <a href="{% url "song_delete" song.id %}">delete</a> -->
            <a href="{% url 'song_edit' song.id %}">
            <button type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Edit </button>
            </a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="{% url 'song_delete' song.id %}">
            <button type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Delete </button>
            </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <h3>You don't have any Song List </h3>
{% endif %}
</html>
